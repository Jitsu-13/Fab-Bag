<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/customer.css">
</head>
<body>
    <common></common>
    <div id="review">
        <h3>Customer Reviews</h3>
        <div>
            <p>No reviews yet</p>
            <a href="" style="color: goldenrod;">Write a review</a>
        </div>
    </div>
    <form id="form">
        <h3>Write a message</h3>
        <h3>Name</h3>
        <input type="text"  id="name" placeholder="Enter your name">
        <h3>Email</h3>
        <input type="email"  id="email" placeholder="john.smith@example.com">
        
        <h3>Review Title</h3>
        <input type="text"  id="reviews" placeholder="Give your review a title">
        <h3>Body of Review (1500)</h3>
        <input type="text"  id="body" placeholder="Write your comments here">
        <input type="submit" id="submit" value="SUBMIT REVIEW" style="background-color: goldenrod;">
    </form>
</body>
<script src="./Scripts/Subscribe_common.js"></script>
</html>
